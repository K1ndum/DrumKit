<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="utf-8" />
    <title>drum kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="abstr__body">
      <div class="abstr0"></div>
      <div class="abstr__sounds">
        <div class="keys">
          <div id="65" class="key"><div>A</div><span class="sound">clap</span></div>
          <div id="83" class="key"><div>S</div><span class="sound">hihat</span></div>
          <div id="68" class="key"><div>D</div><span class="sound">kick</span></div>
          <div id="70" class="key"><div>F</div><span class="sound">openhet</span></div>
          <div id="71" class="key"><div>G</div><span class="sound">boom</span></div>
          <div id="72" class="key"><div>H</div><span class="sound">ride</span></div>
          <div id="74" class="key"><div>J</div><span class="sound">snare</span></div>
          <div id="75" class="key"><div>K</div><span class="sound">tom</span></div>
          <div id="76" class="key"><div>L</div><span class="sound">tink</span></div>
        </div>
      </div>
      <div class="abstr0"></div>
    </div>
    <audio id="65" src="sounds/clap.wav"></audio>
    <audio id="83" src="sounds/hihat.wav"></audio>
    <audio id="68" src="sounds/kick.wav"></audio>
    <audio id="70" src="sounds/openhat.wav"></audio>
    <audio id="71" src="sounds/boom.wav"></audio>
    <audio id="72" src="sounds/ride.wav"></audio>
    <audio id="74" src="sounds/snare.wav"></audio>
    <audio id="75" src="sounds/tom.wav"></audio>
    <audio id="76" src="sounds/tink.wav"></audio>

    <script src="script.js"></script>
  </body>
</html>
